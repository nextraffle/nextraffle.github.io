<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador | Nextreffle</title>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="switch-container">
            <input type="checkbox" id="themeSwitch" class="d-none">
            <label for="themeSwitch" class="bi bi-brightness-high-fill"></label>
        </div>
        <div class="content-wrapper text-center">
            <h1 class="display-4 my-4">SORTEADOR</h1>
            <h2>Sortear <input type="number" value="1" min="1" max="100" class="form-control d-inline-block mx-2"
                    id="quantity"> número</h2>
            <h2>entre <input type="number" value="1" min="1" class="form-control d-inline-block mx-2" id="min"> e <input
                    type="number" value="100" min="1" class="form-control d-inline-block mx-2" id="max"></h2>

            <div class="dropdown my-4">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Opções do Sorteio
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="allowRepeats">
                        <label class="form-check-label" for="allowRepeats">
                            Permitir repetição de números
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="sortAscending">
                        <label class="form-check-label" for="sortAscending">
                            Ordenar resultados em ordem crescente
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="showOnClick">
                        <label class="form-check-label" for="showOnClick">
                            Mostrar resultado ao clicar no item
                        </label>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary my-4 px-4" id="drawBtn">SORTEAR AGORA!</button>
        </div>
    </div>
    <footer class="text-center pe-4">
        <p>Desenvolvido por Jodionisio Muachifi</p>
    </footer>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
