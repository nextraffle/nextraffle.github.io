<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Resultado</title>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="switch-container">
            <input type="checkbox" id="themeSwitch" class="d-none">
            <label for="themeSwitch" class="bi bi-brightness-high-fill"></label>
        </div>
        <div class="content-wrapper text-center">
            <h1 class="display-4 my-4">SORTEADOR</h1>
            <h2>Resultado do Sorteio:</h2>
            <div id="results" class="d-flex justify-content-center my-4"></div>
            <button class="btn btn-outline-secondary" id="copyBtn">Copiar para Área de Transferência</button>
            <h3>Informações do Sorteio</h3>
            <div class="information-cards row justify-content-center">
                <div class="col-md-3">
                    <div class="card my-2">
                        <div class="card-body">
                            <p>Data do Sorteio:</p>
                            <h5 id="drawDate"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card my-2">
                        <div class="card-body">
                            <p>Quantidade Sorteada:</p>
                            <h5 id="quantity"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card my-2 col-left-result">
                        <div class="card-body">
                            <p>Sorteio entre:</p>
                            <h5><span id="min"></span> e <span id="max"></span></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-success mx-2">Salvar este resultado</button>
                <button class="btn btn-primary mx-2">Sortear sem repetir o resultado</button>
                <button class="btn btn-warning mx-2" onclick="window.history.back()">Alterar sorteio</button>
                <button class="btn btn-secondary mx-2" onclick="resetForm()">Voltar para o Sorteador</button>
            </div>
        </div>
    </div>
    <footer class="text-center mt-4">
        <p>Desenvolvido por Jodionísio Muachifi</p>
    </footer>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
